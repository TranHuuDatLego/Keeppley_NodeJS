<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   404 Not Found
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 6rem;
            margin: 0;
        }
        .container h2 {
            font-size: 2rem;
            margin: 0;
        }
        .container p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #0056b3;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    404
   </h1>
   <h2>
    Page Not Found
   </h2>
   <p>
    Sorry, the page you are looking for does not exist.
   </p>
   <a href="/">
    <i class="fas fa-home">
    </i>
    Go to Homepage
   </a>
   <img alt="Illustration of a broken robot with a 404 error message" height="400" src="https://storage.googleapis.com/a1aa/image/aMSkEYNLMhamC1efwJpncrDrYZS7lLDzECY7LrM74cr7zLvTA.jpg" width="600"/>
  </div>
 </body>
</html>
