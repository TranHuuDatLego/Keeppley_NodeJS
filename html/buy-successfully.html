<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f5f5f5;
        padding: 20px 40px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.2em;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .notification.hidden {
        opacity: 0;
        pointer-events: none;
        transform: translate(-50%, -60%);
    }
    .notification.slide-in {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
    .notification.slide-out {
        opacity: 0;
        transform: translate(-50%, -60%);
    }
    .checkmark {
        font-size: 1.8em;
        animation: rotateCheckmark 0.8s ease forwards;
    }
    @keyframes rotateCheckmark {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<body>
    <div class="container text-center mt-5">
        <button class="btn btn-success" onclick="buyItem()">Add to Cart</button>
    </div>

    <div id="notification" class="notification hidden">
        <i class="fas fa-check-circle checkmark"></i>
        <p><b>This feature will be updated soon !</b></p>

    </div>

    <script>
        function buyItem() {
            const notification = document.getElementById('notification');
            const checkmark = document.querySelector('.checkmark');

            notification.classList.remove('hidden', 'slide-out');
            notification.classList.add('slide-in');

            // Trigger the checkmark rotation animation
            checkmark.style.animation = 'none';
            setTimeout(() => {
                checkmark.style.animation = '';
            }, 10);

            // Hide the notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('slide-in');
                notification.classList.add('slide-out');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
